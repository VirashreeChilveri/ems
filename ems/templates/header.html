{%load poll_extras%}

<div class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">EMS</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{%url 'employee_list'%}">{{'employees'|capfirst}} <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'polls_list'%}">{{'polls'|upper:5}}
            <span class="badge badge-pill badge-primary">{{polls_count}}</span>
          </a>

        </li>
      </ul>
    </div>

<div>
  <form method="POST" action="{%url 'user_logout'%}">
    {%csrf_token%}

    <a href="{%url 'my_profile'%}">
      <span class="mr-sm-2">{{request.user.first_name}}</span>
      </a>
    <input type="submit" class="btn btn-danger" value="Logout">

  </form>
</div>

</div>
